<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../lib/jquery-1.10.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <section id="hlogin">
        <div id="hlogo"><img src="../images/hlogo.jpg" alt=""></div>
        <p id="hh1">后台管理系统</p>
        <div class="form-group htx1">
            <input type="text" class="form-control" id="" placeholder="用户名">
        </div>
        <div class="form-group htx2">
            <input type="password" class="form-control" id="" placeholder="密码">
        </div>
        <div class="form-group htx3">
            <input type="password" class="form-control" id="" placeholder="图形验证码">
        </div>
        <span id="random"></span>
        <div class="checkbox">
            <label>
                <input type="checkbox">
                <p id="hp1">记住密码</p>
            </label>
            <span id="hwj">忘记密码?</span>
        </div>
        <div id="hlbtn">登录</div>
    </section>
    <script>
        $(function () {
            $('#random').html(randomCode());
            $('#random').css('background', randomColor(16));
            $('#random').on('click', function () {
                $('#random').css('background', randomColor(16));
                $('#random').html(randomCode());
            })
        })
    </script>
</body>

</html>
